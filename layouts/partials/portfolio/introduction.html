{{ with .data }}
  <section class="body-font w-full bg-landing text-landing-text">
    <div
      class="container flex flex-col flex-wrap items-center px-2 pb-5 pt-20 align-baseline lg:mx-auto lg:flex-row lg:px-5 lg:py-40"
    >
      <div class="bg-red-0 w-full lg:basis-1/3">
        <div class="flex flex-col items-center">
          {{ $image := resources.Get .image }}
          <img
            class="mb-5 h-64 w-64 rounded-sm object-cover object-center"
            alt="hero"
            src="{{ $image.RelPermalink }}"
          />
          <h1 class="title-font m-1 text-3xl font-medium text-landing-text">
            {{ .name }}
          </h1>
          <div
            class="title-font m-1 text-center text-xl font-medium text-landing-text sm:text-xl"
          >
            {{ .title }}
          </div>
          <div class="flex w-full flex-row items-baseline justify-center text-landing-muted-text">
            <i data-feather="map-pin" class="h-4 w-4"></i>
            <span class="title-font text-md ml-2 font-medium"
              >{{ .location }}</span
            >
          </div>
        </div>
      </div>
      <div class="w-full p-4 lg:flex-grow lg:basis-1">
        <h4 class="text-center text-2xl text-accent md:text-left">
          {{ .greeting }}
        </h4>
        <p class="mb-4 mt-4 text-justify leading-relaxed">{{ .about }}</p>
        <div
          class="flex flex-col flex-wrap justify-center md:flex-row md:justify-between"
        >
          <div
            class="mb-1 mt-1 flex w-auto flex-row items-center justify-center md:items-start md:justify-start lg:basis-1/3"
          >
            {{ range .socialLinks }}
              <a
                class="ml-1 mr-1 flex h-10 w-10 justify-center rounded-sm bg-button-background text-button-text hover:bg-accent"
                href="{{ .url }}"
                target="_blank"
                rel="noopener"
              >
                <i data-feather="{{ .icon.id }}" class="m-2"></i>
              </a>
            {{ end }}
          </div>
          {{ if .resume }}
            <a
              class="mb-1 ml-1 mr-1 mt-1 flex h-10 w-auto justify-center rounded-sm bg-button-background p-2 text-button-text hover:bg-accent"
              href="{{ .resume }}"
              target="_blank"
              >My Resume</a
            >
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
