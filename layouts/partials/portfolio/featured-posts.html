<section class="text-normal-text body-font">
  <div class="container px-5 py-10 mx-auto">
    <div class="flex flex-col text-center w-full mb-10">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-title-text">{{ .metadata.name }}</h1>
    </div>
    <div class="pb-3 flex flex-wrap flex-col justify-center md:flex-row lg:justify-start -m-4">
      {{ range .data}}
        {{ partial "components/cards/post.html" . }}
      {{ end }}
    </div>
  </div>
</section>
