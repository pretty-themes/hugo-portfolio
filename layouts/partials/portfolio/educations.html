<section class="body-font text-normal-text">
  <div class="container mx-auto px-5 py-10">
    <div class="mb-10 flex w-full flex-col text-center">
      <h1 class="title-font text-2xl font-medium text-title-text sm:text-3xl">
        {{ .metadata.name }}
      </h1>
    </div>
    <div class="flex flex-row justify-center">
      {{ range .data }}
        <div
          class="group m-h-8 m-3 flex flex-row flex-wrap rounded-sm border border-border-color bg-primary p-3 hover:bg-accent hover:shadow-sm md:w-full lg:w-1/2 xl:w-1/3"
        >
          <div
            class="item-center mx-auto inline-flex h-16 w-16 flex-shrink-0 justify-center rounded-full bg-tinted-background"
          >
            {{ $image := resources.Get .institution.logo }}
            <img
              class="m-auto h-12 w-12 rounded-sm object-cover object-center"
              alt="logo"
              src="{{ $image.RelPermalink }}"
            />
          </div>
          <a
            href="{{ .institution.url }}"
            class="mx-auto w-full text-center text-xl text-link-color group-hover:text-on-accent-bg hover:underline"
          >
            {{ .institution.name }}
          </a>
          <p class="mx-auto w-full text-center text-lg font-medium group-hover:text-on-accent-bg">
            {{ .degree }}
          </p>
          <p class="mx-auto w-full text-center text-muted-text group-hover:text-on-accent-bg">{{ .start }} - {{ .end }}</p>
          {{ with .CGPA }}
            <p class="mx-auto w-full text-center text-muted-text group-hover:text-on-accent-bg">CGPA: {{ . }}</p>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
