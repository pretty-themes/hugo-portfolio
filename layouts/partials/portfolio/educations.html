<section class="body-font text-gray-600">
  <div class="container mx-auto px-5 py-10">
    <div class="mb-10 flex w-full flex-col text-center">
      <h1 class="title-font text-2xl font-medium text-gray-900 sm:text-3xl">
        {{ .metadata.name }}
      </h1>
    </div>
    <div class="flex flex-row justify-center">
      {{ range .data }}
        <div class="flex flex-row flex-wrap m-h-8 m-3 border rounded bg-white p-3 md:w-full lg:w-1/2 xl:w-1/3 hover:shadow">
          <div
            class="item-center mx-auto inline-flex h-16 w-16 flex-shrink-0 justify-center rounded-full bg-cyan-100"
          >
            {{ $image := resources.Get .icon }}
            <img
              class="m-auto h-10 w-10 rounded object-cover object-center"
              alt="logo"
              src="{{ $image.RelPermalink }}"
            />
          </div>
          <p class="text-xl w-full mx-auto text-center">{{.degree}}</p>
          <a href="{{.institution.url}}" class="text-lg mx-auto text-center text-cyan-600">{{.institution.name}}</a>
          <p class="w-full mx-auto text-center">{{.start}} - {{.end}}</p>
          {{ with .CGPA }}
            <p class="w-full mx-auto text-center">CGPA: {{.}}</p>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
  }
</section>
